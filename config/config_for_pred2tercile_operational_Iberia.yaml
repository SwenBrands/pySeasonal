---

# This is the configuration file defining a number of variables used in <pred2tercile_operational.py> '''

## SET INPUT PARAMETERS ################################################

models: ['ecmwf'] #['cmcc','eccc','ecmwf'] # models to be assessed
version: ['51'] # ['4','5','51'] # version of these models

quantile_version: 'v1r' #version of the validation results
agg_label: ['1mon','2mon','3mon','4mon','5mon'] # ['1mon','3mon'] list of strings used to label to aggregation period in the output files generated by this script; the length of this list defines the number of aggregation windows
lon_name_out: 'x' #longitude name in the output files
lat_name_out: 'y' #latitude name in the output files

precip_threshold_quotient: 30 #quotient to calculate seasonal mean daily precipitation threshold in mm below which the modelled and quasi-observed monthly precipitation amount is set to 0. Bring this in exact agreement with get_skill_season.py in future versions
datatype: 'float32' #data type of the variables in the output netcdf files
domain: 'Iberia' #spatial domain
masked_variables_std: ['SPEI-3-M-C4_up010', 'Rx1day-C4_up010', 'Rx5day-C4_up010', 'TNm-C4_up010', 'PRtot-C4_up010', 'PRm-C4_up010', 'TXm-C4_up010', 'FD-C4_up010', 'SU-C4_up010', 'TR-C4_up010'] #list of variables on which a land-sea mask will be applied, setting values over sea to nan
detrended: 'no' #yes or no, linear detrending of the gcm and obs time series prior to validation
nr_mem: [25] #considered ensemble members, not yet in use !
product: 'forecast'
quantile_threshold: [0.33,0.67]

#set path to input gcm files
paths:
  lustre:
    home: '/lustre/gmeteo/PTICLIMA'
    path_gcm_base: '/lustre/gmeteo/PTICLIMA/DATA/SEASONAL/seasonal-original-single-levels_derived'  # head directory of the source files
    path_gcm_base_derived: '/lustre/gmeteo/PTICLIMA/DATA/SEASONAL/seasonal-original-single-levels_derived'  # head directory of the source files
    path_gcm_base_masked: '/lustre/gmeteo/PTICLIMA/DATA/SEASONAL/seasonal-original-single-levels_derived'  # head directory of the source files
    rundir: '/lustre/gmeteo/PTICLIMA/Scripts/SBrands/pyPTIclima/pySeasonal'
    dir_quantile: '/lustre/gmeteo/PTICLIMA/Results/seasonal/validation'
    dir_forecast: '/lustre/gmeteo/PTICLIMA/Results/seasonal/forecast'
    mask_dir: '/lustre/gmeteo/PTICLIMA/Auxiliary-material/Masks' #path to the land-sea masks

  pticlima:
    home: '/home/swen/datos/PTICLIMA'
    path_gcm_base: '/home/swen/datos/PTICLIMA/DATA/SEASONAL/seasonal-original-single-levels' # head directory of the source files
    path_gcm_base_derived: '/home/swen/datos/PTICLIMA/DATA/SEASONAL/seasonal-original-single-levels_derived' # head directory of the source files
    path_gcm_base_masked: '/home/swen/datos/PTICLIMA/DATA/SEASONAL/seasonal-original-single-levels_masked' # head directory of the source files    
    rundir: '/home/swen/datos/PTICLIMA/Scripts/SBrands/pyPTIclima/pySeasonal'
    dir_quantile: '/home/swen/datos/PTICLIMA/Results/seasonal/validation'
    dir_forecast: '/home/swen/datos/PTICLIMA/Results/seasonal/forecast'
    mask_dir: '/home/swen/datos/PTICLIMA/Auxiliary-material/Masks' #path to the land-sea masks

  argo:
    home: ''  # will be set from DATA_DIR environment variable
    path_gcm_base: 'seasonal-original-single-levels'
    path_gcm_base_derived: 'seasonal-original-single-levels_derived'
    path_gcm_base_masked: 'seasonal-original-single-levels_masked'
    rundir: '/app/terciles'
    dir_quantile: '/mnt/vol'
    dir_forecast: home+'seasonal-original-single-levels_derived/medcof/forecast/terciles/'
    mask_dir: '/Auxiliary-material/Masks' #path to the land-sea masks

# Parameters per model
model_settings:
  ## CURRENTLY OPERATIVE MODELS ############################################
  ecmwf51: #configuration for ecmwf51
    variable_std: ['SPEI-3-M-C4_up010', 'Rx1day-C4_up010', 'Rx5day-C4_up010', 'TNm-C4_up010', 'PRtot-C4_up010', 'PRm-C4_up010', 'TXm-C4_up010', 'FD-C4_up010', 'SU-C4_up010', 'TR-C4_up010'] # standard model variable names used by the pySeasonal package. Here used to load the quantile threshold files and to write the output netCDF files generated by this script
    variable_fc: ['SPEI-3-M-C4_up010', 'Rx1day-C4_up010', 'Rx5day-C4_up010', 'TNm-C4_up010', 'PRtot-C4_up010', 'PRm-C4_up010', 'TXm-C4_up010', 'FD-C4_up010', 'SU-C4_up010', 'TR-C4_up010'] # variable name used in the file name, i.e. outside the file, ask collegues for data format harmonization
    variable_fc_nc: ['SPEI-3-M-C4', 'Rx1day-C4', 'Rx5day-C4', 'TNm-C4', 'PRtot-C4', 'PRm-C4', 'TXm-C4', 'FD-C4', 'SU-C4', 'TR-C4'] # variable name within the original model netcdf file provided by Jaime, may vary depending on source
    time_name: ['time','time','time','time','time','time','time','time','time','time'] #name of the time dimension within the model netcdf file, may vary depending on source
    lon_name: ['lon','lon','lon','lon','lon','lon','lon','lon','lon','lon']
    lat_name: ['lat','lat','lat','lat','lat','lat','lat','lat','lat','lat']
    file_start: ['seasonal-original-single-levels_derived','seasonal-original-single-levels_derived','seasonal-original-single-levels_derived','seasonal-original-single-levels_derived','seasonal-original-single-levels_derived','seasonal-original-single-levels_derived','seasonal-original-single-levels_derived','seasonal-original-single-levels_derived','seasonal-original-single-levels_derived','seasonal-original-single-levels_derived'] #start string of the file names

    years_quantile: [1993,2022] #years used to calculate the quantiles with get_skill_season.py

